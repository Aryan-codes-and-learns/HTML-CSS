<!DOCTYPE html>
<html>
<head>
    <title>Practice of Lists</title>
</head>
<body>
    <!--A List with Bullet Points-->
    <h4>Unordered List</h4>
    <ul>
        <li>something</li>
        <li>something else</li>
    </ul>
    <!--A List with Numbered Bullet Points-->
    <h4> Ordered List </h4>
    <ol type="1">
        <li>step 1</li>
            <!--You can also Nest Lists-->
            <!--By doing the same thing-->
            <ol type="a">
                <li>substep a</li>
                <li>substep b</li>
            </ol>
        <li>step 2</li>
        <li>step 3</li>
    </ol>
    <!--A List with Description and Definition-->
    <h4> Description List</h4>
    <dl>
        <dt>Description Title</dt>
        <dd>Description Definition</dd>
        <dt>This is something</dt>
        <dd>This is a definition of something</dd>
    </dl>
</body>
</html>
