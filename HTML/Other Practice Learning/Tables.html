<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Practice of Tables</title>
    </head>

    <body>
        <h3>Store Hours</h3>
        
        <table border = 1>
            <tr> <!--This is one Table Row-->
                <th bgcolor = "grey">Day</th> <!--This is one table Header-->
                <th>Open</th> <!--This is another table Header-->
                <th>Close</th> <!--You can add as many headers as you wish-->
            </tr>
            <tr> <!--This is another Table Row-->
                <td bgcolor = "grey">Monday</td> <!--This is one Table Data-->
                <td>9:00 AM</td> <!--This is another Table Data-->
                <td>5:00 PM</td> <!--You can add as many Table Data as you wish-->
            </tr>
            <tr> <!--You can add as many table rows as you wish-->
                <td bgcolor = "grey">Tuesday</td>
                <td>9:00 AM</td>
                <td>5:00 PM</td>
            </tr>
            <tr>
                <td bgcolor = "grey">Wednesday</td>
                <td>9:00 AM</td>
                <td>5:00 PM</td>
            </tr>
            <tr>
                <td bgcolor = "grey">Thursday</td>
                <td>9:00 AM</td>
                <td>5:00 PM</td>
            </tr>
            <tr>
                <td bgcolor = "grey">Friday</td>
                <td>9:00 AM</td>
                <td>5:00 PM</td>
            </tr>
            <tr>
                <td bgcolor = "grey">Saturday</td>
                <td>10:00 AM</td>
                <td>4:00 PM</td>
            </tr>
            <tr>
                <td bgcolor = "grey">Sunday</td>
                <td colspan="2">Closed</td>
            </tr>
        </table>
    </body>

</html>
