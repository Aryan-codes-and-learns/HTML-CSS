<!DOCTYPE html>

<html>
    <head>
        <title>Practice of Forms</title>
    </head>
    <body>
        <form action = "action_page.php" method = "get">
            <h1>Registration Form</h1>
            <div>
                <label for = "fname">First Name:</label>
                <input type = "text" id = "fname" name = "fname", placeholder="Aryan" required>
            </div>
            <br>
            <div>
                <label for = "lname">Last Name:</label>
                <input type = "text" id = "lname" name = "lname" placeholder ="Patil" required>
            </div>
            <br>
            <div>
                <label for = "age">Age:</label>
                <input type = "number" id = "age" name = "age">
            </div>
            <br>
            <div>
                <label for = "email">Email:</label>
                <input type="email" id = "email" name = "email" placeholder="iloveshrek@gmail.com" required>
            </div>
            <br>
            <div>
                <label for = "pass">Password</label>
                <input type="password" id = "pass" name = "pass" required maxlength="12">
            </div>
            <br>
            <div>
                <label for="phone">Phone Number:</label>
                <input type = "tel" id="phone" name="phone" placeholder="123-456-7890">
            </div>
            <br>
            <div>
                <label for ="quantity"></label>Quantity:</label>
                <input type = "number" id="quantity" name="quantity" min="1" max="5"> 
            </div>
            <br>
            <div>
                <label for = "title">Your Title:</label>
                <label>Mr.</label>
                <input type="radio" id="mr" name="title" value="Mr.">

                <label>Mrs.</label>
                <input type="radio" id="mrs" name="title" value="Mrs.">

                <label>Dr.</label>
                <input type="radio" id="dr" name="title" value="Dr.">
            </div>
            <br>
            <div>
            <label for="payment">Payment Options:</label>
            <select id="payment" name="payment">
                <option value="credit card">Credit Card</option>
                <option value="debit card">Debit Card</option>
                <option value="paypal">Paypal</option>
                <option value="bitcoin">Bitcoin</option>
            </div>
            <br>
            <div>
                <label for ="checkbox">Want Emails?</label>
                <input type="checkbox" id="checkbox" name="Want Emails?" min="=0" max="1">
            </div>
            <br>
            <div>
                <input type="reset">
            </div>
            <br>
            <div>
                <input type = "submit">
            </div>
        </form>

    </body>
</html>
