<!DOCTYPE html>

<html>

    <head>
        <title>Practice of Meta Tags</title>

        <!--Meta tags aren't added in the body. Instead they are added in the head-->
        <!--Self Closing. We don't need a closing tag-->

        <neta charset = "UTF-8">

        <meta name ="description" content = "This is a practice of meta tags">
        <meta name = "keywords" content = "HTML, CSS, JavasScript">
        <meta name = "author" content = "Aryan">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv = "refresh" content = "30">
    </head>

    <body>
        <h1>Hello</h1>
        <p>This is a practice of meta tags.</p>
        <p>We can tell the web browser what our web page is about</p>
        
    </body>
</html>
